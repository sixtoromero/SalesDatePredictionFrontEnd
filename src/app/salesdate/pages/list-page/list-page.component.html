<div class="flex flex-column">
    <div class="mat-elevation-z8">
        <mat-toolbar color="primary">
            <span>Sales Date Prediction App</span>
            <span class="spacer"></span> <!-- Espaciador flexible para empujar el logo al final -->
            <img src="assets/image/logo.png" alt="Logo" class="toolbar-logo"> <!-- Agrega tu logo aquí -->
          </mat-toolbar>
          
      
        <mat-card>
          <!-- <mat-card-title>Customers</mat-card-title> -->
          
          <div class="card-header">
            <mat-label class="lbl-text">Customers</mat-label>
            <div class="spacer"></div> <!-- Espaciador flexible para empujar el campo de búsqueda a la derecha -->            
            <mat-form-field class="search-input" appearance="outline">
              <mat-label>Customer Name</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Customer Name">
              <button mat-icon-button matSuffix>
                <mat-icon>search</mat-icon>
              </button>
            </mat-form-field>
          </div>
        
          <table mat-table [dataSource]="dataSource" matSort>
      
            <!-- Customer Name Column -->
            <ng-container matColumnDef="CustomerName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
              <td mat-cell *matCellDef="let customer"> {{customer.CustomerName}} </td>
            </ng-container>
      
            <!-- Last Order Date Column -->
            <ng-container matColumnDef="LastOrderDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Order Date </th>
              <td mat-cell *matCellDef="let customer"> {{customer.LastOrderDate | date}} </td>
            </ng-container>
      
            <!-- Next Predicted Order Column -->
            <ng-container matColumnDef="NextPredictedOrder">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Next Predicted Order </th>
              <td mat-cell *matCellDef="let customer"> {{customer.NextPredictedOrder | date}} </td>
            </ng-container>
      
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let customer">
                <button mat-button color="warn">VIEW ORDERS</button>
                <button mat-button color="primary">NEW ORDER</button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card>
      </div>      
</div>

<ngx-ui-loader></ngx-ui-loader>
